<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<script type="text/javascript">
		var comment='静夜思李白窗前明月光,疑是地上霜,举头望明月,低头思故乡.'
		var partial=comment.substring(0,3);
		//string.substring(start,stop)
		//start必须有，规定需要提取的字符串第一个字符在string中的位置
		//stop可选，比提取字符串最后一个字符多1，如果没有该参数，返回一直到内容结束内容
		partial=partial.bold()              //标题加粗
		document.write("<p align='center'>")
		document.write(partial);
		document.write("<br>");
		partial=comment.slice(3,5)
		//slice用法：arrayobject.slice(start,stop)
		//返回一个新的数组，包含start到stop不包含该元素的arrayobject中的元素
		document.write(partial);
		document.write("<br>");
		partial=comment.slice(5,17);
		partial=partial.fontcolor("skyblue")
		document.write(partial);
		document.write("<br>");
		partial=comment.slice(17,29);
		partial=partial.fontcolor("red")
		document.write(partial);
		document.write("</p>")
	</script>
</body>
</html>
