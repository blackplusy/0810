<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style type="text/css">
		div {
			width: 200px;
			height: 200px;
		}
		.d1 {
			background-color: pink;
		}
		.d2 {
			background-color: skyblue;
			/*position: static 静态的不是定位元素*/
			/*只要有一个元素可以定位就会有4个属性*/
			/*只需要修改自身就可以,不影响其他元素*/
			position: relative;
			left:200px;
			top: 200px;
		}
		.d3 {
			background-color: red;
		}
	</style>
</head>
<body>
	<div class="d1"></div>
	<div class="d2"></div>
	<div class="d3"></div>
</body>
</html>
