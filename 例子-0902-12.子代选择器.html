<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style type="text/css">
		/*a>b 子代选择器*/
		/*a的作用是限制条件*/
		/*b是真正被修饰*/
		ul>li>div {
			color: lime;
		}
	</style>
</head>
<body>
	<div>我是ul外的1</div>
	<ul>
		<li>
			我是li中的2
			<div>我是li中div中3</div>
		</li>
		<div>我是ul中的4</div>
	</ul>
</body>
</html>
