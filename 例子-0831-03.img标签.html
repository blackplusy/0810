<!DOCTYPE html>
<html>
<head>
	<title>我的妞儿们</title>
</head>
<body>
	<!-- img标签是最重要的单标签 -->
	<!-- 每个标签都有自己的属性 -->
	<!-- src是图片地址 属性1="xx" 属性2="xxx"-->
	<!-- 相对路径 没有盘符 ./当前文件夹  ../上一级文件夹 -->
	<!-- 绝对路径  有盘符 -->
	<!-- 1.图片和文件在同一个文件夹 -->
	<img src="1.jpg" title="我的后宫！" width="200px" height="200px" alt="我的妞跟人跑了">
	<!-- 2.图片在文件的下一级文件夹 -->
	<img src="img/2.jfif" width="600px"  height="400px">
	<!-- 3.图片在文件的上一层文件夹 -->
	<img src="../3.jpg">
	<!-- 4.图片在网络上 -->
	<!-- 使用其他网站图片注意，如果网站做了防盗链，有可能无法显示 -->
	<img src="https://timgsa.baidu.com/timg?image&quality=80&size=b9999_10000&sec=1598871891089&di=086aee017d796bc878d91d2c5739deee&imgtype=0&src=http%3A%2F%2Fimg.improve-yourmemory.com%2Fpic%2F84502de094ad7cbde611311b7fb7f40a-0.jpg">

</body>
</html>
