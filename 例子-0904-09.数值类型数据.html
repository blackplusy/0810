<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<script type="text/javascript">
		//十进制带小数
		var t1=0.1
		var t2=10.1
		var t3=2e3    //2乘以10的3次方
		var t4=2e-3   //2乘以10的-3次方
		var t5=0.1e2
		var t6=0.1e-2
		document.write("十进制带小数"+t1+"和"+t2+"<br>");
		document.write("科学计数法2e3的值"+t3+"<br>");
		document.write("科学计数法2e-3的值"+t4+"<br>");
		document.write("科学计数法0.1e2的值"+t5+"<br>");
		document.write("科学计数法0.1e-2的值"+t6+"<br>");
		//十六进制
		var i=0xa1
		var j=0xf2
		var s=i+j
		document.write("十六进制0xa1的值是"+i+"<br>");
		document.write("十六进制0xf2的值是"+j+"<br>");
		document.write("十六进制0xa1+0xf2的值是"+s+"<br>");
		//八进制
		var k=0123
		var l=071
		document.write("八进制数据0123:"+k+"<br>");
		document.write("八进制数据071:"+l+"<br>");
	</script>
</body>
</html>
