<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style type="text/css">
		div {
			width: 200px;
			height: 200px;
		}
		.d1 {
			background-color: blue;
		}
		.d2 {
			background-color: red;
			/*绝对定位会脱离文档流,块将不块,行内将不行内*/
			position: absolute;
			left: 200px;
			top: 200px;
		}
		.d3 {
			background-color: green;
		}
	</style>
</head>
<body>
	<div class="d1"></div>
	<div class="d2"></div>
	<div class="d3"></div>
</body>
</html>
