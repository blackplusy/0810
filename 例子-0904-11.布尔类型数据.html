<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<script type="text/javascript">
		var b1=true
		if ( b1 )
		{
			document.write("变量值为真<br>");
		}
		var b2=false
		if ( b2 )
		{
			document.write("变量值为真<br>");
		}
		else
		{
			document.write("变量值为假<br>");
		}
		var b3=0.1
		if ( b3 )
		{
			document.write("0.1为真");
		}
		var b4=-1
		if ( b4 )
		{
			document.write("-1为真");
		}
		var b5=0
		if ( b5 )
		{
			document.write("0为真");
		}
		else
		{
			document.write("0为假");
		}
	</script>
</body>
</html>
