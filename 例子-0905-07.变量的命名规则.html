<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<script type="text/javascript">
		var nA=10
		var nB=20
		document.write("交换前<br>")
		document.write("nA的值"+nA+"<br>")
		document.write("nB的值"+nB+"<br>")
		var $tmp=nA;
		nA=nB;
		nB=$tmp;
		document.write("交换后<br>")
		document.write("nA的值"+nA+"<br>")
		document.write("nB的值"+nB+"<br>")		
	</script>
</body>
</html>
