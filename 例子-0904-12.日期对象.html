<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	https://www.w3school.com.cn/jsref/jsref_obj_date.asp
	<script type="text/javascript">
		var cur=new Date()  //创建一个日期对象cur
		var year=cur.getFullYear(); //从日期对象中获取年份信息
		var month=cur.getMonth();   //从日期对象中获取月份信息
		var day=cur.getDate();      //从日期对象中获取日期信息
		var hours=cur.getHours();   //从日期对象中获取小时信息
		var minutes=cur.getMinutes();//从日期对象中获取分钟信息
		var second=cur.getSeconds(); //从日期对象中获取秒信息
		alert("今年是"+year+"年"+(month+1)+"月"+day+"日"+hours+"点"+minutes+"分"+second+"秒")
	</script>
</body>
</html>
