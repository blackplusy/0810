<body>
	<script type="text/javascript">
		//加法
		var dA=200
		var dB=300
		var total=dB+dA
		document.write("公司总人数"+total+"个")
		//减法
		//乘法
		//除法
		//取模  100以内3的倍数
		for (i=1;i<100;i++)
		{
			// i++ 相当于i+1
			// document.write(i+"<br>");
			if ( i%3==0 )
			{
				document.write("3的倍数"+i+"<br>")
			}
		}
		//负号运算符
		var a=-1
		var b=-a
		alert(b)
	</script>
